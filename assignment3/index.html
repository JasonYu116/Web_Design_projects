<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #app {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        button {
            width: 100px;
            height: 100px;
            font-size: 2em;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #e0e0e0;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .reset:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>{{ message }}</h2>
        <table>
            <tr v-for="(row, i) in board" :key="i">
                <td v-for="(cell, j) in row" :key="j">
                    <button :class="'cell-' + i + '-' + j"
                            @click="makeMove(i, j)"
                            :disabled="cell !== ''">
                        {{ cell }}
                    </button>
                </td>
            </tr>
        </table>
        <button class="reset" @click="resetGame">Reset</button>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- External game logic -->
    <script src="tictactoe.js"></script>
</body>
</html>
